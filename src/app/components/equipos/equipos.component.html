<div class="center-form-equipo" style="margin-bottom: 40px">
  <span id="brand-form-equipo">EQUIPOS</span>
</div>
<div
  *ngIf="equipos === undefined && futbolistas === undefined"
  class="col-md-12"
>
  <mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="col-md-12 col-sm-12">
      <button
        mat-raised-button
        (click)="frontEquipos()"
        style="padding: 50px; background-color: #b5dd5b; font-weight: bold"
      >
        Administra Equipos
      </button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="col-md-12 col-sm-12">
      <button
        mat-raised-button
        (click)="frontFutbolistas()"
        style="padding: 50px; background-color: #6ee0f3; font-weight: bold"
      >
        Insertar Futbolista en Equipo
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="equipos && !futbolistas">
  <div>
    <form [formGroup]="newForm">
      <mat-form-field class="col-md-4 col-sm-12">
        <mat-label>Nombre de Equipo</mat-label>
        <input
          matInput
          [formControl]="nombre"
          required
          placeholder="Nombre de Equipo"
        />
        <mat-icon matSuffix>
          <i-tabler name="soccer-field"></i-tabler>
        </mat-icon>
        <mat-error *ngIf="nombre.invalid">{{ getErrorNombre() }}</mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-4 col-sm-12">
        <mat-label>Descripción</mat-label>
        <input matInput [formControl]="descripcion" placeholder="Descripción" />
        <mat-icon matSuffix>
          <i-tabler name="file-description"></i-tabler>
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="col-md-4 col-sm-12">
        <mat-label>Imagen de Escudo</mat-label>
        <input matInput [formControl]="escudo" placeholder="Imagen de Escudo" />
        <mat-icon matSuffix>
          <i-tabler name="shield-chevron"></i-tabler>
        </mat-icon>
      </mat-form-field>
      <br /><br />
      <div class="col-md-12">
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              mat-raised-button
              [disabled]="!newForm.valid"
              style="background-color: #6ee0f3"
              (click)="insertarEquipo()"
            >
              Insertar Equipo
            </button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              mat-raised-button
              [disabled]="!newForm.valid"
              style="background-color: #6ee0f3"
              (click)="actualizarEquipo()"
            >
              Actualizar Equipo
            </button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              mat-raised-button
              [disabled]="!newForm.valid"
              style="background-color: #6ee0f3"
              (click)="eliminarEquipo()"
            >
              Eliminar Equipo
            </button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              mat-raised-button
              style="background-color: #6ee0f3"
              (click)="consultarEquipo()"
            >
              Consultar Equipo
            </button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              mat-raised-button
              style="background-color: #6ee0f3"
              (click)="limpiarCampos()"
            >
              Limpiar Campos
            </button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              mat-raised-button
              style="background-color: #6ee0f3"
              (click)="regresarPrincipal()"
            >
              Regresar
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </form>
  </div>
  <br />
  <div *ngIf="dataTable !== undefined" class="col-md-12">
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataTable">
        <ng-container
          *ngFor="let column of columns"
          [matColumnDef]="column.columnDef"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ column.cell(row) }}
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selectRow(row)"
        ></tr>
      </table>
    </section>
  </div>
</div>
<div *ngIf="!equipos && futbolistas">
  <div class="col-md-12">
    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field style="width: 90%">
          <mat-label>Nombre Equipo</mat-label>
          <input matInput [(ngModel)]="nombreEquipo" disabled />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field style="width: 90%">
          <mat-label>Nombre Futbolista</mat-label>
          <input matInput [(ngModel)]="nombreFutbolista" disabled />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="5" rowHeight="50px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-raised-button
          style="background-color: #6ee0f3"
          (click)="consultarEquipo()"
        >
          Consultar Equipos
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-raised-button
          style="background-color: #6ee0f3"
          (click)="consultarFutbolista()"
        >
          Consultar Futbolistas
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-raised-button
          [disabled]="
            nombreEquipo === undefined || nombreFutbolista === undefined
          "
          style="background-color: #6ee0f3"
          (click)="registrarFutbolista()"
        >
          Registrar Futbolista
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-raised-button
          style="background-color: #6ee0f3"
          (click)="limpiarSeleccion()"
        >
          Limpiar Campos
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-raised-button
          style="background-color: #6ee0f3"
          (click)="regresarPrincipal()"
        >
          Regresar
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <br />
    <mat-grid-list cols="2" rowHeight="600px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div *ngIf="dataEquipo !== undefined">
          <section
            class="example-container mat-elevation-z8"
            tabindex="0"
            style="width: 450px"
          >
            <table mat-table [dataSource]="dataEquipo">
              <ng-container
                *ngFor="let column of columnsEquipo"
                [matColumnDef]="column.columnDef"
              >
                <th mat-header-cell *matHeaderCellDef>
                  {{ column.header }}
                </th>
                <td mat-cell *matCellDef="let row">
                  {{ column.cell(row) }}
                </td>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumnsEquipo; sticky: true"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumnsEquipo"
                (click)="selectRowEquipo(row)"
              ></tr>
            </table>
          </section>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div *ngIf="dataFutbolista !== undefined">
          <section
            class="example-container mat-elevation-z8"
            tabindex="0"
            style="width: 450px"
          >
            <table mat-table [dataSource]="dataFutbolista">
              <ng-container
                *ngFor="let column of columnsFutbolista"
                [matColumnDef]="column.columnDef"
              >
                <th mat-header-cell *matHeaderCellDef>
                  {{ column.header }}
                </th>
                <td mat-cell *matCellDef="let row">
                  {{ column.cell(row) }}
                </td>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumnsFutbolista; sticky: true"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumnsFutbolista"
                (click)="selectRowFutbolista(row)"
              ></tr>
            </table>
          </section>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<br /><br /><br />
