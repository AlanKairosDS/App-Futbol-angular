<!-- Seccion para mostrar lista de Ligas disponibles -->
<section class="example-container" style="height: 450px" *ngIf="mostrarLigas">
  <div class="center-form-equipo" style="margin-bottom: 40px">
    <span id="brand-form-equipo">LISTA DE PARTIDOS DE LIGA FEMENIL</span>
  </div>
  <div *ngIf="dataLigas !== undefined" class="wrapper">
    <ng-container *ngFor="let element of dataLigas; let i = index">
      <button
        mat-raised-button
        style="padding: 20px; background-color: #6ee0f3; font-weight: bold"
        (click)="selectLiga(element)"
      >
        {{ "LIGA: " + element.nombre }}
      </button>
    </ng-container>
    <ng-container>
      <button
        mat-raised-button
        style="padding: 20px; background-color: #b5dd5b; font-weight: bold"
        (click)="menuPrincipal()"
      >
        Regresar a Menú Principal
      </button>
    </ng-container>
  </div>
</section>
<!-- Seccion con Menu Principal -->
<section class="example-container" *ngIf="mostrarPrincipal">
  <div class="center-form-equipo" style="margin-bottom: 40px">
    <span id="brand-form-equipo">Lista de Partidos de {{ dataSelectLiga.nombre }}</span>
  </div>
  <div class="col-md-12">
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataPartidos">
        <ng-container *ngFor="let column of columnsPartido" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ column.cell(row) }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumnsPartido; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumnsPartido"></tr>
      </table>
    </section>
  </div>
  <br />
  <mat-grid-list cols="1" rowHeight="50px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button
        mat-raised-button
        style="padding: 10px; background-color: #b5dd5b; font-weight: bold"
        (click)="menuPrincipal()"
      >
        Regresar a Menú Anterior
      </button>
    </mat-grid-tile>
  </mat-grid-list>
  <br /><br />
</section>
