<div class="center-form-fut" style="margin-bottom: 40px">
  <span id="brand-form-fut">FUTBOLISTAS</span>
</div>
<div>
  <form [formGroup]="newForm">
    <mat-form-field class="col-md-6">
      <mat-label>Nombre Completo de Futbolista</mat-label>
      <input matInput [formControl]="nombre" required placeholder="Nombre Completo de Futbolista" />
      <mat-icon matSuffix>
        <i-tabler name="shirt-sport"></i-tabler>
      </mat-icon>
      <mat-error *ngIf="nombre.invalid">{{ getErrorNombre() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-6">
      <mat-label>Posición de Futbolista</mat-label>
      <input matInput [formControl]="posicion" required placeholder="Posición de Futbolista" />
      <mat-icon matSuffix>
        <i-tabler name="soccer-field"></i-tabler>
      </mat-icon>
      <mat-error *ngIf="posicion.invalid">{{ getErrorPosicion() }}</mat-error>
    </mat-form-field>
    <br /><br />
    <div class="col-md-12">
      <mat-grid-list cols="5" rowHeight="50px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button
            mat-raised-button
            [disabled]="!newForm.valid"
            style="background-color: #6ee0f3"
            (click)="insertarFutbolista()"
          >
            Insertar Futbolista
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button
            mat-raised-button
            [disabled]="!newForm.valid"
            style="background-color: #6ee0f3"
            (click)="actualizarFutbolista()"
          >
            Actualizar Futbolista
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button
            mat-raised-button
            [disabled]="!newForm.valid"
            style="background-color: #6ee0f3"
            (click)="eliminarFutbolista()"
          >
            Eliminar Futbolista
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button style="background-color: #6ee0f3" (click)="consultarFutbolista()">
            Consultar Futbolista
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button style="background-color: #6ee0f3" (click)="limpiarCampos()">Limpiar Campos</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </form>
</div>
<br />
<div *ngIf="dataTable !== undefined" class="col-md-12">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataTable">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ column.cell(row) }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"></tr>
    </table>
  </section>
</div>
<br /><br /><br />
